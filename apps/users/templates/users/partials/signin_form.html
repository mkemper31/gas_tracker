<form action="{% url 'users:submit_signin' %}" method="POST" class="mt-5">
        {% csrf_token %}
        <h1>Sign In</h1>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" aria-describedby="email_help">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" aria-describedby="password_help">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <p></p>
        <a href="{% url 'users:register' %}">Don't have an account? Register</a>
    </form>
