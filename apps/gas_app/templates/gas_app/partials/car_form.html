<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="name">Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" id="name" placeholder="My First Car">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="year">Year:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="year" id="year" placeholder="Enter year" max="2020" min="1900">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="make">Make:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="make" id="make" placeholder="Toyota, Volvo, Audi..." list="make_list">
                <datalist id="make_list">
                    <option value="Toyota"></option>
                    <option value="Volkswagen"></option>
                    <option value="Hyundai"></option>
                    <option value="Kia"></option>
                    <option value="Honda"></option>
                    <option value="Ford"></option>
                    <option value="Nissan"></option>
                    <option value="Renault"></option>
                    <option value="Volvo"></option>
                    <option value="Audi"></option>
                    <option value="Lexus"></option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="model">Model:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="make" id="make" placeholder="Camry, S90, A4..." list="model_list">
                <datalist id="model_list">
                    <option value="Camry"></option>
                    <option value="Avalon"></option>
                    <option value="Corolla"></option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="trim">Trim:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="trim" id="trim" placeholder="Touring, XL, Limited...">
            </div>
        </div>
    </div>
    <div class="row justify-content-end pr-3">
        <a href="{% url 'gas:home' %}" class="mx-3 btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
