<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="carlist">Car:</label>
            <div class="col-sm-6">
                <select class="form-control" name="carlist">
                    <option value="1">Car 1</option>
                    <option value="2">Car 2</option>
                    <option value="3">Car 3</option>
                    <option value="4">Car 4</option>
                    <option value="5">Car 5</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="date">Date:</label>
            <div class="col-sm-6">
                <input type="date" class="form-control datefield" name="date" id="date">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="odometer">Odometer:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="odometer" id="odometer" min="0">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="gallons">Gallons:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="gallons" id="gallons" step="0.001" min="0">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row justify-content-between">
            <label for="price">Total Price:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="price" id="price" step="0.01" min="0">
            </div>
        </div>
    </div>
    <div class="row justify-content-end pr-3">
        <a href="{% url 'gas:home' %}" class="mx-3 btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
